<div class="container">
<form class="form-inline well well-sm clearfix">
    <span><i class="fa fa-search" aria-hidden="true"></i></span>
    <input type="text" placeholder="search by Patient Name.." class="form-control"  ng-model="search">
    <button class="btn btn-solid btn-danger pull-right" ng-click="clearAll()">ClearAll</button>
</form>

    <div class="row">
       <div class="col-sm-12" ng-repeat="patient in patients | filter : search">
           <div class="well well-sm">
             <div class="row">
                  <div class="col-md-8">
                      <p><strong>First Name:</strong> {{ patient.fname}}</p>
                      <p><strong>Last Name:</strong> {{ patient.lname}}</p>
                      <p><strong>Last Age:</strong> {{ patient.age}}</p>
                      <p><strong>Date of Birth:</strong>{{ patient.dob}}</p>
                      <p><strong>Gender:</strong>  {{ patient.gender}}</p>
                      <p><strong>Phone No.:</strong> {{ patient.phone}}</p>
                      <p><strong>Address:</strong> {{ patient.add}}</p>
                 </div>
                 <div class="col-md-4">
                    <button class="btn btn-info"><span ng-click="removeProduct($index)"><i class="fa fa-times" aria-hidden="true" style="color: red;"></i></span></button>
                 </div>
             </div>  
           </div>
        </div> 
    </div>
</div>
